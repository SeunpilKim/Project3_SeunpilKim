	<div id="maps"><h2>This MAP is my Home Country map</h2></div>
  <div id="map" ></div>
	

  <script type="text/javascript">
    var locations = [
      ['My Home', 37.407056, 127.266345, 4],
      ['My Elementary School', 37.410143, 127.255468, 5],
      ['My Middle School', 37.409640, 127.254320, 3],
      ['My Church',37.415089, 127.256361, 2],
      ['My Favorite Park', 37.409920, 127.262325, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(37.409835, 127.261726),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
